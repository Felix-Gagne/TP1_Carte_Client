<div class="deckSelect">
  <h1>Choix de deck</h1>
  <div class="deckList">
    <div class="deckItem" *ngFor="let item of FakeDeckList" (click)="showDeckContent(item.id)">
      <p>{{item.name}}</p>
      <div class="test1"></div>
      <div class="test2"></div>
      <div class="test3"></div>
    </div>
    <button class="btn" (click)="newDeck = true"><p>&#43;</p></button>
  </div>

  <div *ngIf="showDeck" class="deckContent" (click)="handleDeckClick($event)">
    <div class="content">
      <div class="close" (click)="showDeck = false">X</div>
      <p class="title">{{selectedDeckName}}</p>
      <div class="cardlist">
        <div *ngFor="let item of fakeDeckContent">
          <app-card style="color: black;" [attack]="item.attack" [defense]="item.defense" [imageUrl]="item.imageUrl" [health]="item.defense" [name]="item.name"></app-card>
          <span style="margin-left: 10px;"></span>
        </div> 
      </div>
      <a class="delete" (click)="deleteDeck = true">Supprimer le Deck</a>
      <div *ngIf="deleteDeck" class="deleteConfirm">
        <div class="content">
          <p>Êtes vous sur de vouloir delete ce deck?</p>
          <div class="btns">
            <a class="cancel" (click)="deleteDeck = false">Annuler</a>
            <a class="delete" (click)="delete()">Supprimer le Deck</a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="newDeck" *ngIf="newDeck" (click)="handleDeckClick($event)">
    <div class="content">
      <div class="close" (click)="closeNewDeck()">X</div>
      <p class="title">Créer un nouveau Deck</p>
      <div class="form">
        <div>
          <label matInput for="deckName">Nom du Deck:</label>
          <input [(ngModel)]="deckName" type="text" id="deckName" name="deckName">
        </div>
        <p class="selectNb"><span [ngStyle]="{ color: selectNb == 10 ? 'rgb(0, 211, 0)' : 'white' }">{{selectNb}}</span> / 10</p>
      </div>
      <div class="cardSelect">
        <div class="cardList">
          <div *ngFor="let item of AllCards"
               [ngClass]="{ 'selected': isSelected(item) }"
               (click)="toggleSelection(item)">
            <div class="card-wrapper">
              <app-card style="color: black;"
                        [attack]="item.attack"
                        [defense]="item.defense"
                        [imageUrl]="item.imageUrl"
                        [health]="item.defense"
                        [name]="item.name">
              </app-card>
              <div class="green-border" *ngIf="isSelected(item)"></div>
            </div>
          </div>
        </div>
      </div>
      <div class="newDeckBtn" (click)="addDeck()">
        Créer le Deck
      </div>
    </div>
  </div>
</div>


<div style="padding: 20px; background-color: black;"><h1 style="font-weight: bold;">Mon Deck</h1></div>
<div style="padding: 20px; background-color: black;">
    <mat-form-field>
      <mat-label>Select an option</mat-label>
      <mat-select [(value)]="selectedFiltre">
        <mat-option>None</mat-option>
        <mat-option *ngFor="let f of lesFiltres" [value]="f">{{f}}</mat-option>
      </mat-select>
      </mat-form-field>

      <button mat-button (click)="Filtrage()">Filter</button>
</div>
<div style="display: inline-flex; padding: 10px;" *ngFor="let item of truecardlist">
  <app-card style="color: black;" [attack]="item.attack" [defense]="item.defense" [imageUrl]="item.imageUrl" [health]="item.defense" [name]="item.name"></app-card>
  <span style="margin-left: 10px;"></span>
</div>
<div style="padding: 20px; background-color: black;"><h1 style="font-weight: bold;">Toutes les Cartes</h1></div>
<div style="padding: 20px; background-color: black;">
  <mat-form-field>
    <mat-label>Select an option</mat-label>
    <mat-select [(value)]="selectedFiltreAllCards">
      <mat-option>None</mat-option>
      <mat-option *ngFor="let f of lesFiltres" [value]="f">{{f}}</mat-option>
    </mat-select>
    </mat-form-field>

    <button mat-button (click)="FiltrageAllCards()">Filter</button>
</div>

<div style="display: inline-flex; padding: 10px;" *ngFor="let item of AllCards">
  <app-card style="color: black;" [attack]="item.attack" [defense]="item.defense" [imageUrl]="item.imageUrl" [health]="item.defense" [name]="item.name"></app-card>
  <span style="margin-left: 10px;"></span>
</div>
