<h1 style="text-align: center">New cards</h1>
<div style="text-align: center">
  <ul class="horizontal-list">
    <li *ngFor="let card of storeCardsList">
        <div style="display: inline-flex; padding: 10px; flex-direction: column;">
          <app-card
            style="color: black;"
            [attack]="card.card.attack"
            [defense]="card.card.defense"
            [imageUrl]="card.card.imageUrl"
            [health]="card.card.defense"
            [name]="card.card.name"
          ></app-card>
          <button class="btn" (click)="buyCard(card.id)">
            Acheter pour {{card.buyAmount}}
          </button>
          <span style="margin-left: 10px;"></span>
        </div>
    </li>
  </ul>
</div>
