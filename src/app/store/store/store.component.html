<div class="btnSelect">
  <div (click)="selectStore(1)" class="select" [ngClass]="{'btnSelected': cards, 'select': !cards}">Cards</div>
  <div (click)="selectStore(2)" class="select" [ngClass]="{'btnSelected': packs, 'select': !packs}">Packs</div>
  <div (click)="selectStore(3)" class="select" [ngClass]="{'btnSelected': cases, 'select': !cases}">Cases</div>
</div>

<div>
  <div class="background">
    <div>
    </div>
    <div class="argent">
      <div class="argent-background">
        <h1 class="argent-nombre countdown-value" *ngIf="stopStealingMyMoney === true; else noMoney">
          {{money}}$
        </h1>
        <ng-template #noMoney>
          <h1 class="argent-nombre countdown-value" [class.decreasing]="money < newMoney">
          {{newMoney}}$
          </h1>
          <div class="minus">
            - {{selectedCard?.buyAmount}} $
          </div>
        </ng-template>
      </div>
    </div>

    
    <div *ngIf="cards" style="text-align: center">
      <h1 style="text-align: center">Buy cards</h1>
      <ul class="horizontal-list">
        <li *ngFor="let card of storeCardsList">
            <div style="display: inline-flex; padding: 10px; flex-direction: column;">
              <app-card
                style="color: black;"
                [attack]="card.card.attack"
                [defense]="card.card.defense"
                [imageUrl]="card.card.imageUrl"
                [health]="card.card.defense"
                [name]="card.card.name"
              ></app-card>
              <button class="btn" (click)="buyCard(card.id)">
                Acheter pour {{card.buyAmount}}
              </button>
              <span style="margin-left: 10px;"></span>
            </div>
        </li>
      </ul>
    </div>

    <div *ngIf="packs" class="packs">
      <h1 style="text-align: center">Buy Card Packs</h1>

      <div class="packList">
        <div class="packItem" *ngFor="let item of packList" (click)="BuyPack(item.id)">
          <p>{{item.name}}</p>
          <p>{{item.price}}</p>
        </div>
      </div>
      <div *ngIf="ShowingCards" class="showCards" (click)="handleDeckClick($event)">
        <div class="content">
          <div class="close" (click)="ShowingCards = false; cardList = []">X</div>
          <div class="cardlist">
            <div *ngFor="let item of cardList">
              <app-card style="color: black;" [attack]="item.attack" [defense]="item.defense" [imageUrl]="item.imageUrl" [health]="item.defense" [rarity]="item.rarity" [name]="item.name"></app-card>
              
            </div> 
          </div>
        </div>
      </div>
    </div>
    
    <div *ngIf="cases">
      <h1 style="text-align: center">Open Cases</h1>
    </div>
    <div class="buypackbtn" (click)="BuyPack(1)">
      Buy test pack 
    </div>
  </div>
</div>

<div class="test" [ngClass]="{'pyro': cardBought}">
  <div class="before"></div>
  <div class="after"></div>
</div>
