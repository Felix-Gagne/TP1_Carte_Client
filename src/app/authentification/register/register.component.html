<div style="width: 100%;height: 100%; display: flex; justify-content: center; align-items: center; flex-direction: column">
  <mat-card style="margin: 16px; padding: 16px;">
      
    <form [formGroup]="form">

      <mat-form-field style="width: 100%">
        <input matInput type="username" placeholder="Nom d'utilisateur" formControlName="username" name="username">
        <mat-error *ngIf="form.get('username')?.hasError('required')">
          Votre nom d'utilisateur est <strong>requis</strong>
        </mat-error>
      </mat-form-field>

      <mat-form-field style="width: 100%">
        <input matInput type="email" placeholder="Courriel" formControlName="email" name="email">
        <mat-error *ngIf="form.get('email')?.hasError('required')">
          Votre courriel est <strong>requis</strong>
        </mat-error>
      </mat-form-field>

      <mat-form-field style="width: 100%">
        <input matInput [type]="hidePassword ? 'password' : 'text'" placeholder="Mot de passe" formControlName="password" name="pass">
        <mat-icon matSuffix (click)="hidePassword = !hidePassword">{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
        <mat-error *ngIf="form.get('password')?.hasError('required')">
          Votre mot de passe est <strong>requis</strong>
        </mat-error>
      </mat-form-field>

      <mat-form-field style="width: 100%">
        <input matInput [type]="hideConfirmation ? 'password' : 'text'" placeholder="Confirmation du mot de passe" formControlName="passwordConfirm" name="conf">
        <mat-icon matSuffix (click)="hideConfirmation = !hideConfirmation">{{hideConfirmation ? 'visibility_off' : 'visibility'}}</mat-icon>
        <mat-error *ngIf="form.get('passwordConfirm')?.hasError('required')">
          Votre confirmation de mot de passe est <strong>requis</strong>
        </mat-error>
      </mat-form-field>
      
      <mat-error *ngIf="form.hasError('unmatchingPassword')">
        Les mots de passe ne correspondent pas
      </mat-error>

      <button mat-raised-button color="primary" (click)="register()" [disabled]="!form.valid">Enregistrer</button>

    </form>
  </mat-card>
  <button mat-raised-button [routerLink]="['/login']" color="accent">Connecter</button>

</div>
